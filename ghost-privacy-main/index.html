  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- GoatCounter: Privacy-respecting analytics for public pages ONLY -->
    <!-- SECURITY: This script is structurally blocked from loading on /session/* routes -->
    <script>
      (function() {
        // HARD GATE: Prevent analytics in secure contexts
        var isLocalhost = 
          location.hostname === "localhost" ||
          location.hostname === "127.0.0.1" ||
          location.hostname === "::1";
        
        var isSecureRoute = location.pathname.startsWith("/session");
        
        // Silent exit - analytics must never exist in secure contexts
        if (isLocalhost || isSecureRoute) return;
        
        // Only inject on public marketing pages
        var s = document.createElement("script");
        s.async = true;
        s.src = "//gc.zgo.at/count.js";
        s.dataset.goatcounter = "https://ghostprivacy.goatcounter.com/count";
        document.body.appendChild(s);
      })();
    </script>
